<!DOCTYPE html>
<html ng-app="app">

<head>
	<meta charset="UTF-8">
	<title>IvanTask</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div  class="container">
	<form action="" ng-controller="main" ng-model="item">
		{{item}}
		<div class="row">
			<div class="form col-xs-6">
				Name: <input type="text" class="inputInfo" ng-model="name"><br><br>
				Profes: <input type="text" class="inputInfo" ng-model="Prof"><br><br>
				<div>
					Skills: <input type="text" class="inputInfo skilInput" ng-model="skill">
					<div class="helperWords">
						<ul class="nav listSkill" ng-repeat="x in skillses | filter:skill">
							<li><a href="">{{x}}</a></li>
						</ul>
					</div>
					Mark: <input type="number" class="inputInfo level" ng-model="level">
					<button type="button" class="btn btn-xs btn-danger" ng-click="AddSkills()">+</button>
				</div>
				<br><br>
				<a href="" class="btn btn-xs btn-primary" ng-click="toggle()">{{res}}</a>
				<input type="text" class="inputInfo" ng-model="search">
				<input type="button" class="btn btn-info btn-xs" value="Найти" ng-model="showSearch">

				<br><br><input type="button" class="btn btn-success btn-block btn-xs" ng-click="AddUser()"  value="Save">
				ShowUsers <input type="checkbox" ng-model="allUsersShow" ng-click="AddRandomUser()">
				<div class="skillsPre">
					<h4>Skills :</h4>
					<p>{{skill +" - "+ level}}</p>
				</div>
				<hr>
				<h3>All Users</h3>
				<div class="allusers" ng-show="allUsersShow" ng-repeat="user in Users">
					Name : {{user.name}} <br>
					Work : {{user.work}} <br>
					Skill : <br>
					<div ng-repeat="skill in user.skills">
						{{skill.title + " - " + skill.level}}
						<input type="button" class="btn btn-xs btn-primary" value="X" ng-click="removeItem($index)">
					</div>
					<hr>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="allusers" ng-show="allUsersShow" ng-repeat="user in Users">
					Name : {{user.name}} <br>
					Work : {{user.work}} <br>
					Skill : <br>
					<div ng-repeat="skill in user.skills | filter:search">
						{{skill.title + " - " + skill.level}}
					</div>
					<hr>
				</div>
			</div>
		</div>
		</form>
	</div>
	 








	
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/query.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<!--<script>
		document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
	</script>-->
</body>

</html>
